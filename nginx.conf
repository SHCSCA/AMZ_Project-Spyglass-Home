server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # 如果前端与后端同域并走 /api/ 反向代理，可在 compose 中挂载替换：
  # location /api/ {
  #   proxy_pass http://backend:8080/api/;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  # }
}
